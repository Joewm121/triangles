<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <form id="triangle">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="number2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number3">3rd number:</label>
          <input id="number3" class="form-control" type="text">
        </div>
      <button type="submit" class="btn">Is this a dang triangle or what?!</button>
      </form>
      <div id="equilateral">
        <p>
          This triangle has equal sides, its equilateral!
        </p>
      </div>
      <div id="isosceles">
        <p>
          This triangle has 2 equal sides, its isosceles!
        </p>
      </div>
      <div id="scalene">
        <p>
          This triangle has no equal sides, its scalene!
        </p>
      </div>
      <div id="not">
        <p>
          This is not a triangle, whats wrong with you!
        </p>
      </div>
    </div>
  </body>
</html>
